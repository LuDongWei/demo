<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>统计选择</title>

<link rel="stylesheet" type="text/css" href="../src/bootstrap/3.3.1/css/bootstrap.min.css" media="all" />
<link rel="stylesheet" type="text/css" href="../src/manage.css" media="all"  >

</head>


<body>


<div class="container">
     <div class="money-choose">
         <div class="mo-logo text-center">
         	  <i class="iconfont">&#xe601</i>
         </div>
         
         <div class="mo-intro text-center">
             <h6><small>选择每天，记录项目。</small></h6>
		 </div> 
         
         <div class="mo-choose">
           <div class="ch-list">
                <div class="row">
                	<div class="col-xs-4 col-sm-3 col-md-2 ch-coat text-center selected"> 
                	   <div class="ch-item"> 
                	    <i class="iconfont">&#xe609</i>
                		<p class="name">现金</p>
                	   </div>	
                	</div>
                	<div class="col-xs-4 col-sm-3 col-md-2 ch-coat text-center">
                		<div class="ch-item"> 
                	    <i class="iconfont">&#xe60d</i>
                		<p class="name">支付宝</p>
                	   </div>
                	</div>
                	<div class="col-xs-4 col-sm-3 col-md-2 ch-coat text-center">
                		<div class="ch-item"> 
                	    <i class="iconfont">&#xe607</i>
                		<p class="name">储蓄</p>
                	   </div>
                	</div>
                	<div class="col-xs-4 col-sm-3 col-md-2 ch-coat text-center">
                		<div class="ch-item"> 
                	    <i class="iconfont">&#xe608</i>
                		<p class="name">基金</p>
                	   </div>
                	</div>
                	<div class="col-xs-4 col-sm-3 col-md-2 ch-coat text-center">
                		<div class="ch-item"> 
                	    <i class="iconfont">&#xe60b</i>
                		<p class="name">股票</p>
                	   </div>
                	</div>
                	<div class="col-xs-4 col-sm-3 col-md-2 ch-coat text-center">
                		<div class="ch-item"> 
                	    <i class="iconfont">&#xe60e</i>
                		<p class="name">信贷</p>
                	   </div>
                	</div>
                	<div class="col-xs-4 col-sm-3 col-md-2 ch-coat text-center">
                		<div class="ch-item"> 
                	    <i class="iconfont">&#xe60c</i>
                		<p class="name">其它</p>
                	   </div>
                	</div>
                </div>
           </div>

           <div class="ch-submit">
           	  <button type="submit" id="phoneUp" class="btn btn-primary btn-block">选取完成</button>
           </div> 
         </div>          
     </div>  
</div>


<script type="text/javascript" src="./src/manage.js"></script>

</body>
</html>
