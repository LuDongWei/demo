<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>排序</title>
  <link  href="css/reset.css"  rel="stylesheet" type="text/css" />
  <link  href="css/dbstyle.css"  rel="stylesheet" type="text/css" />
  <link  href="css/sort.css"  rel="stylesheet" type="text/css" />
  <script src="seajs/sea-debug_2.1.1.js"></script>
  <script src="seajs/config_2.1.js"></script>
  
  <script src="js/jquery.min.js"></script> 
  <script src="js/jquery-ui.min.js"></script>
</head>
<body>

<!--导航-->
<div id="navigation">
  <ul>
    <li class="select"><a href="./Sort.html" class="button button-rounded button-flat-primary">排序</a>
    </li>
    <li><a href="./Data.html" class="button button-rounded button-flat-primary">数据</a>
    </li>
    <li><a href="./template.html" class="button button-rounded button-flat-primary">模板</a>
    </li>
    <li><a href="" class="button button-rounded button-flat-primary">备用</a>
    </li>
  </ul>
</div>
<!--导航-->

  <div class="mbb_sort">
    <!--信息输入-->
    <div class="sort_input clearfix">
        <span style="width:70%;float:left;">
          <textarea id="item_sku"    placeholder="输入SKU" autofocus="autofocus" ></textarea>
        </span>
        <span style="width:30%;float:left;">
          <input placeholder="列数默认（4）" id="item_lists" name="item_lists" >
          <select id="item_state" name="item_state">
            <option value ="true" selected="selected">全部商品排序</option>
            <option value ="false">不包括下架和预售</option>
          </select>
        </span>
        <button id="state_button" class="button button-rounded button-flat-action" type="submit"  value="开始排序" 
        >开始排序</button>
    </div>

    <!--商品显示-->
    <div class="sort_goods">
      <ul>
       <li data-sku="1410010702" class="nosale" title="[1410010702] [DUDU]柔型系列牛皮单肩包 黑巧克力 大荔枝纹">
          <i class="remove"></i>
          <a href="http://www.mbaobao.com/item/1410010702" target="_blank">
            <img  src="http://cdn08.mbbimg.cn/1410/14100107/02/174/01.jpg" width="100" height="100"></a>
          <p>
            398 / <strong style="color: red;">199</strong>
          </p>
        </li>
        <li data-sku="1410010702" class="presale" title="[1410010702] [DUDU]柔型系列牛皮单肩包 黑巧克力 大荔枝纹">
          <i class="remove"></i>
          <a href="http://www.mbaobao.com/item/1410010702" target="_blank">
            <img  src="http://cdn08.mbbimg.cn/1410/14100107/02/174/01.jpg" width="100" height="100"></a>
          <p>
            398 / <strong style="color: red;">199</strong>
          </p>
        </li>
        <li data-sku="1410010702" title="[1410010702] [DUDU]柔型系列牛皮单肩包 黑巧克力 大荔枝纹">
          <i class="remove"></i>
          <a href="http://www.mbaobao.com/item/1410010702" target="_blank">
            <img  src="http://cdn08.mbbimg.cn/1410/14100107/02/174/01.jpg" width="100" height="100"></a>
          <p>
            398 /
            <strong style="color: red;">199</strong>
          </p>
        </li>
        <li data-sku="1410010702" title="[1410010702] [DUDU]柔型系列牛皮单肩包 黑巧克力 大荔枝纹">
          <i class="remove"></i>
          <a href="http://www.mbaobao.com/item/1410010702" target="_blank">
            <img  src="http://cdn08.mbbimg.cn/1410/14100107/02/174/01.jpg" width="100" height="100"></a>
          <p>
            398 /
            <strong style="color: red;">199</strong>
          </p>
        </li>
      </ul>
    </div>

    <!--sku输出-->
    <div class="sort_skus">
      <div class="item_bar">
           <ul>
             <li class="normal_"><span>灰色</span>正常</li>
             <li class="presale_"><span>绿色</span>预售</li>
             <li class="nosale_"><span>红色</span>下架</li>
           </ul> 
      </div>
      <a href="#" id="sku_button" class="button button-rounded button-flat-highlight">结束</a>
      <textarea id="new_sku"  placeholder="输出SKU"></textarea>
    </div>
  </div>

<script id='goods-lists'  type="text/x-handlebars-template">
{{#useGood_list}}
<li data-sku="{{sku_id}}" class="{{cssTag}}" title="[{{sku_id}}] {{_name}}"> <i class="remove"></i>
  <a href="http://www.mbaobao.com/item/{{sku_id}}" target="_blank">
    <img  src="{{_image}}" width="100" height="100"></a>
  <p>
    {{sale_price}} / <strong style="color: red;">{{_price}}</strong>
  </p>
</li>
{{/useGood_list}}
</script>

<script id="sortable" type="text/javascript">
function sortable(){
$('.sort_goods ul').sortable({}).disableSelection();
}
</script>

<script type="text/javascript">
seajs.use("./js/item/sort.js",function(){
})  
</script>

</body>
</html>
