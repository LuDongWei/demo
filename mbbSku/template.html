<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>模板</title>
	<link  href="css/reset.css"  rel="stylesheet" type="text/css" />
	<link  href="css/dbstyle.css"  rel="stylesheet" type="text/css" />
	<link  href="css/template.css"  rel="stylesheet" type="text/css" />
	<script src="seajs/sea-debug_2.1.1.js"></script>
	<script src="seajs/config_2.1.js"></script>

<style id="handlebars_style" type="text/css">
  
</style>

</head>
<body>

<!--导航-->
<div id="navigation">
  <ul>
    <li><a href="./Sort.html" class="button button-rounded button-flat-primary">排序</a>
    </li>
    <li><a href="./Data.html" class="button button-rounded button-flat-primary">数据</a>
    </li>
    <li class="select"><a href="./template.html" class="button button-rounded button-flat-primary">模板</a>
    </li>
    <li><a href="" class="button button-rounded button-flat-primary">备用</a>
    </li>
  </ul>
</div>
<!--导航-->

    <div class="mbb_template">

          <!--模板选择-->    
          <div class="template_choose clearfix">
                  <div class="bar">输入模板信息</div>
                  <ul class="template">
                    <li><textarea id="template_style"  placeholder="输入模板style" a ></textarea></li> 
                    <li>
                      <textarea id="template_handlebars_head"  placeholder="输入模板head"  ></textarea> 
                      <textarea id="template_handlebars"  placeholder="输入模板handlebars"  ></textarea></li> 
                    <li><textarea id="template_remark"  placeholder="输入模板备注"  ></textarea></li> 
                    <li style="width:218px;">
                     <span style="width:89%;float:right;padding-bottom:19px;">  
                      <select id="template_data">
                        <option value ="null" elected="selected">使用已保存模板-O(∩_∩)O</option>
                      </select>
                      <button  id="template_save" class="button button-rounded button-flat-highlight">模板保存</button>
                      </span> 
                    </li> 
                  </ul>             
          </div>

          <!--信息输入-->    
          <div class="data_input clearfix">
                  <span style="width:100%;float:left;">
                        <ul class="data_input_option">
                              <li><a href="#tab_01" data-type="sku">SKU</a></li>
                              <li><a href="#tab_02" data-type="data">DATA</a></li>
                        </ul>
                        <ul class="data_input_en">
                              <li id="tab_01" ><textarea id="item_sku"  placeholder="输入SKU" autofocus="autofocus" ></textarea>
                                    <span style="width:30%;float:right;">
                                    <select id="item_size">
                                    <option value ="24">24*24</option>
                                    <option value ="35">35*35</option>
                                    <option value ="40">40*40</option>
                                    <option value ="60">60*60</option>
                                    <option value ="80">80*80</option>
                                    <option value ="88">88*88</option>
                                    <option value ="100">100*100</option>
                                    <option value ="145">145*145</option>
                                    <option value ="160">160*160</option>
                                    <option value ="174" selected="selected">174*174</option>
                                    <option value ="185">185*185</option>
                                    <option value ="238">238*238</option>
                                    <option value ="420">420*420</option>
                                    <option value ="480">480*480</option>
                                    <option value ="1024">1024*1024</option>
                                    </select>
                                    <select id="item_state">
                                    <option value ="true" selected="selected">全部商品排序</option>
                                    <option value ="false">不包括下架和预售</option>
                                    </select>
                                    </span>
                              </li>
                              <li id="tab_02"  style="display:none"><textarea id="item_data"  placeholder="输入DATA" ></textarea>
                                  <span style="width:30%;float:right;">
                                     <select id="data_select">
                                         <option value ="null" elected="selected">使用已保存数据-O(∩_∩)O</option>
                                     </select> 
                                  </span>  
                              </li>
                        </ul>
                  </span>

                  <button id="goods_show" type="submit" value="数据生成" class="button button-rounded button-flat-action">应用模板</button>
         </div>


  
          <!--商品显示-->    
          <div class="template_show">
               <p class="template_show_text">商品显示</p> 
          </div>

          <!--生成HTML-->    
          <div class="template_html">
                <a href="#" id="out_html_button" class="button button-rounded button-flat-caution">生成HTML</a>
                <textarea id="out_html"  placeholder="输出SKU"></textarea>
          </div>

    </div>

<script id='handlebars_list'  type="text/x-handlebars-template">
{{#useGood_list}}
    <li data-sku="{{sku_id}}" class="{{cssTag}}" title="[{{sku_id}}] {{_name}}">
       <a href="http://www.mbaobao.com/item/{{sku_id}}" target="_blank">
            <img class="thumbnail" src="{{_image}}" width="100" height="100">
       </a>
      <p>
         {{sale_price}} /  <strong style="color: red;">{{_price}}</strong>
      </p>
    </li>
{{/useGood_list}}
</script>    

<script type="text/javascript">
seajs.use("./js/item/template.js",function(){})        
</script>

</body>
</html>
